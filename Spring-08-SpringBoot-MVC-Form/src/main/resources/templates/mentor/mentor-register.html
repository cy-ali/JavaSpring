<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div align="center">
    <form action="/mentor/confirm" method="post" th:object="${mentor}">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" th:field="*{firstName}">
        <br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" th:field="*{lastName}">
        <br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" th:field="*{email}">
        <br>

        <label for="graduated">Graduated:</label>
        <input type="checkbox" id="graduated" th:field="*{graduated}">
        <br>

        <label>Gender:</label>
        <input type="radio" value="Male" th:field="*{gender}">Male
        <input type="radio" value="Female" th:field="*{gender}">Female
        <br>

        <label>Batch Number:</label>
        <select th:field="*{batch}">
            <option th:each="theBatch : ${batchList}" th:value="${theBatch}" th:text="${theBatch}"></option>
        </select>
        <br>

        <label for="company">Company:</label>
        <textarea id="company" th:field="*{company}"></textarea>
        <br>

        <button type="submit">Register</button>

    </form>

</div>

</body>
</html>
